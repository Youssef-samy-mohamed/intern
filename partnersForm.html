<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نموذج طلب شراكة</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
  
  <!-- Your main styles -->
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/partnersForm.css">
</head>
<body>

  <!-- Navbar will be injected here -->
      <div id="navbar" class="mb-5"></div>

  <!-- Hero Section -->
  <section class="partners-hero ">
    <div class="container text-center">
      <h1 class="page-title">نموذج طلب شراكة <i class="bi bi-briefcase"></i></h1>
      <nav aria-label="breadcrumb" class="breadcrumb-container">
        <ol class="breadcrumb justify-content-center">
          <li class="breadcrumb-item"><a href="index.html">الرئيسية</a></li>
          <li class="breadcrumb-item active" aria-current="page">نموذج طلب شراكة</li>
        </ol>
      </nav>
    </div>
  </section>

  <!-- Partners Form Section -->
  <section class="partners-form-section py-5">
    <div class="container">
      <div class="form-card mx-auto p-4 shadow-sm rounded">
        <form>
          <div class="row g-3">

            <!-- الاسم -->
            <div class="col-md-6">
              <label class="form-label">الاسم <span class="text-danger">*</span></label>
              <input type="text" class="form-control" placeholder="الاسم" required>
            </div>

            <!-- نوع الجهة -->
            <div class="col-md-6">
              <label class="form-label">نوع الجهة <span class="text-danger">*</span></label>
              <select class="form-select" required>
                <option value="">اختر نوع الجهة</option>
                <option>القطاع الحكومي</option>
                <option>القطاع الخاص</option>
                <option>منظمة غير ربحية</option>
              </select>
            </div>

            <!-- البريد الإلكتروني -->
            <div class="col-md-6">
              <label class="form-label">البريد الإلكتروني <span class="text-danger">*</span></label>
              <input type="email" class="form-control" placeholder="البريد الإلكتروني" required>
            </div>

            <!-- الهاتف -->
            <div class="col-md-6">
              <label class="form-label">الهاتف <span class="text-danger">*</span></label>
              <input type="tel" class="form-control" placeholder="الهاتف" required>
            </div>

            <!-- موضوع الشراكة -->
            <div class="col-12">
              <label class="form-label">موضوع الشراكة <span class="text-danger">*</span></label>
              <textarea class="form-control" rows="4" placeholder="موضوع الشراكة" required></textarea>
            </div>

            <!-- Buttons -->
            <div class="col-12 d-flex justify-content-center gap-3 mt-4">
              <button type="submit" class="btn btn-primary px-5">التقديم الآن</button>
              <button type="reset" class="btn btn-outline-secondary px-5">إلغاء</button>
            </div>

          </div>
        </form>
      </div>
    </div>
  </section>
  <!-- Footer will be injected here -->
   <div style="margin-top: 100px;">
  <footer  id="footer"></footer>

   </div>


  <script>
    // Load navbar
    fetch("/components/navbar.html")
      .then(res => res.text())
      .then(data => document.getElementById("navbar").innerHTML = data);

    // Load footer
    fetch("/components/footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);
  </script>
</body>
</html>
